<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <title>To Do List</title>
</head>
<body>

        </ul>

    <script src="scripts/app.js"></script>
</body>
</html>
